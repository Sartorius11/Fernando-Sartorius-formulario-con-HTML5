<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css">

    <!-- 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div class="row m-3  rounded-2 ">
            <!-- formulario -->
            <form>
                <!-- Card -->
                <div class="card text-center">
                    <div class="card-header d-flex">
                        <strong>Payment form example</strong>
                    </div>
                    <div class="card-body">
                        <!-- formulario -->
                        <!-- 1st row -->
                        <div class="row">
                            <div class="col-5 ">
                                <div class="mb-3">
                                    <label for="Card" class="form-label d-flex">Card #</label>
                                    <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXXXXXX"
                                        required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="CVC" class="form-label d-flex">CVC #</label>
                                    <input type="text" class="form-control" id="CVC" placeholder="0000" required>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="mb-3">
                                    <label for="Amount" class="form-label d-flex">Amount</label>
                                    <input type="text" class="form-control d-flex" id="Amount" placeholder="Amount"
                                        required>
                                </div>
                            </div>
                        </div>
                        <!-- 2nd row -->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="FirstName" class="form-label d-flex">First Name</label>
                                    <input type="text" class="form-control" id="FirstName" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="LastName" class="form-label d-flex">Last Name</label>
                                    <input type="text" class="form-control" id="LastName" required>
                                </div>
                            </div>
                        </div>
                        <!--3rd row-->
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="City" class="form-label d-flex">City</label>
                                    <input type="text" class="form-control" id="City" required>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="State" class="form-label d-flex">State</label>
                                    <div class="form">
                                        <select class="form-select" id="State"
                                            aria-label="Floating label select example">
                                            <option selected>Pick a State</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>

                                    </div>
                                </div>


                            </div>
                            <div class="col-3">
                                <div class="mb-3">
                                    <label for="PostalCard" class="form-label d-flex">Postal Card</label>
                                    <input type="text" class="form-control" id="PostalCard" required>
                                </div>
                            </div>
                        </div>
                        <!-- 4th row -->
                        <div class="row">
                            <div class="col-6">
                                <p class="d-flex">We accept:</p>
                                <div class="bg-secondary d-flex col-5">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-visa mx-1"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-mastercard mx-1"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                            <i class="fa-brands fa-cc-paypal mx-1"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault"
                                            id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                            <i class="fa-solid fa-money-check-dollar mx-1"></i>
                                        </label>
                                    </div>

                                </div>



                            </div>
                            <div class="col-6">
                                <p class="d-flex">Message</p>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- card -->
                    <div class="card-footer text-muted">
                        <div class="row-col-6 d-flex justify-content-end">
                            <button type="reset" value="Reset" class="btn btn-secondary mx-2">Cancel</button>
                            <button type="submit" value="Submit" class="btn btn-primary">Send</button>
                        </div>

                    </div>
                </div>
            </form>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
